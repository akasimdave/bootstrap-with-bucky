<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wells & Alerts</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <h1><b>Wells & Alerts in Bootstrap</b></h1>
        
        <!-- Wells -->
        <h2><b>Wells</b> - sections with borders and grey backgrounds.</h2>
        <!-- Normal size -->
        <div class="well">Normal sized well</div>
        <!-- Small size -->
        <div class="well well-sm">Small sized well</div>
        
        <!-- Alerts -->
        <h2><b>Alerts</b> - sections with borders and different colors.</h2>
        <!-- color success -->
        <div class="alert alert-success">Congratulations, you won the game.</div>
        <!-- Color info -->
        <div class="alert alert-info">
             <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>Don't forget Kelly's birthday today
        </div>
        <!-- Color danger -->
        <div class="alert alert-danger fade in">
             <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>Don't forget Kelly's birthday today
        </div>
    </div>
</body>
</html>
