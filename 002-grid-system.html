 <!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <!-- or use "container-fluid" to make the table fill the screen. thus:
        <div class="container-fluid"> -->        

        <h1>Bootstrap Grid System</h1>
        <p>3 column layout</p>
        <div class="row">
            <div class="col-md-4" style="background-color: #ff9999">left</div>
            <div class="col-md-4" style="background-color: #99ccff">middle</div>
            <div class="col-md-4" style="background-color: #00cc99">right</div>
        </div>
    </div>
</body>
</html>
