<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
       
       <h3>Login Modal Demo</h3>
       <button type="button" class="btn btn-success" data-toggle="modal" data-target="#popUpWindow">Open Login Window</button>
       
       <!-- Modal content -->
       <div class="modal fade" id="popUpWindow">
           <div class="modal-dialog">
               <div class="modal-content">
                  
                  <!-- Header -->
                  <div>
                    <h3 style="float: left; margin-left: 10px">Login</h3>
                  </div>
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Body -->
                  <div class="modal-body">
                      <form action="" role="form">
                          <div class="form-group">
                              <input type="email" class="form-control" placeholder="Email">
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control" placeholder="Password">
                          </div>
                      </form>
                  </div>

                  <!-- Footer -->
                  <div class="modal-footer">
                      <a href=""><button class="btn btn-primary btn-block">Login</button></a>
                  </div>
               </div>
           </div>
       </div>
        
    </div>
</body>
</html>
